name: Rust

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Publish crate (dry-run)
      run: cargo publish --verbose --dry-run
    - name: Publish crate
      run: cargo publish --verbose --token ${{ secrets.CARGO_TOKEN }}
